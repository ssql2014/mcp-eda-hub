<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e2536" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Circuit board pattern -->
  <g opacity="0.1">
    <path d="M100 100 L300 100 L300 200 L500 200" stroke="#0066cc" stroke-width="2" fill="none"/>
    <path d="M200 300 L400 300 L400 400 L600 400" stroke="#0066cc" stroke-width="2" fill="none"/>
    <path d="M150 150 L150 350 L350 350" stroke="#0066cc" stroke-width="2" fill="none"/>
    <circle cx="300" cy="100" r="4" fill="#0066cc"/>
    <circle cx="300" cy="200" r="4" fill="#0066cc"/>
    <circle cx="150" cy="350" r="4" fill="#0066cc"/>
    <circle cx="400" cy="300" r="4" fill="#0066cc"/>
  </g>
  
  <!-- Main chip icon -->
  <g transform="translate(100, 215)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="url(#chipGradient)"/>
    <rect x="20" y="20" width="160" height="160" rx="10" fill="#1a1f36" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Chip pins -->
    <g stroke="#0066cc" stroke-width="3">
      <line x1="-20" y1="40" x2="0" y2="40"/>
      <line x1="-20" y1="80" x2="0" y2="80"/>
      <line x1="-20" y1="120" x2="0" y2="120"/>
      <line x1="-20" y1="160" x2="0" y2="160"/>
      
      <line x1="200" y1="40" x2="220" y2="40"/>
      <line x1="200" y1="80" x2="220" y2="80"/>
      <line x1="200" y1="120" x2="220" y2="120"/>
      <line x1="200" y1="160" x2="220" y2="160"/>
      
      <line x1="40" y1="-20" x2="40" y2="0"/>
      <line x1="80" y1="-20" x2="80" y2="0"/>
      <line x1="120" y1="-20" x2="120" y2="0"/>
      <line x1="160" y1="-20" x2="160" y2="0"/>
      
      <line x1="40" y1="200" x2="40" y2="220"/>
      <line x1="80" y1="200" x2="80" y2="220"/>
      <line x1="120" y1="200" x2="120" y2="220"/>
      <line x1="160" y1="200" x2="160" y2="220"/>
    </g>
    
    <!-- MCP text on chip -->
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#0066cc">MCP</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">MCP-EDA Hub</text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="32" fill="#8899aa">AI-Powered EDA Tools Integration Platform</text>
  
  <!-- Chinese subtitle -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="28" fill="#8899aa">AI驱动的EDA工具集成平台</text>
  
  <!-- Tool icons and names -->
  <g transform="translate(850, 200)">
    <!-- Yosys -->
    <rect x="0" y="0" width="280" height="50" rx="25" fill="#0066cc" opacity="0.2"/>
    <text x="140" y="32" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#0066cc" font-weight="600">Yosys</text>
    
    <!-- Verilator -->
    <rect x="0" y="70" width="280" height="50" rx="25" fill="#0066cc" opacity="0.2"/>
    <text x="140" y="102" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#0066cc" font-weight="600">Verilator</text>
    
    <!-- Verible -->
    <rect x="0" y="140" width="280" height="50" rx="25" fill="#0066cc" opacity="0.2"/>
    <text x="140" y="172" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#0066cc" font-weight="600">Verible</text>
    
    <!-- More -->
    <rect x="0" y="210" width="280" height="50" rx="25" fill="#0066cc" opacity="0.2"/>
    <text x="140" y="242" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#0066cc" font-weight="600">And More...</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#8899aa">
    Seamlessly integrate EDA tools with AI assistants like Claude
  </text>
  
  <!-- Website URL -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#0066cc" font-weight="600">
    mcp-eda.com
  </text>
</svg>