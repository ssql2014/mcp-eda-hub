<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
    <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#1e2536" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="500" height="500" fill="url(#grid)" />
  
  <!-- Main chip icon centered -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="url(#chipGradient)"/>
    <rect x="20" y="20" width="160" height="160" rx="10" fill="#1a1f36" stroke="#0066cc" stroke-width="2"/>
    
    <!-- Chip pins -->
    <g stroke="#0066cc" stroke-width="3">
      <line x1="-20" y1="40" x2="0" y2="40"/>
      <line x1="-20" y1="80" x2="0" y2="80"/>
      <line x1="-20" y1="120" x2="0" y2="120"/>
      <line x1="-20" y1="160" x2="0" y2="160"/>
      
      <line x1="200" y1="40" x2="220" y2="40"/>
      <line x1="200" y1="80" x2="220" y2="80"/>
      <line x1="200" y1="120" x2="220" y2="120"/>
      <line x1="200" y1="160" x2="220" y2="160"/>
      
      <line x1="40" y1="-20" x2="40" y2="0"/>
      <line x1="80" y1="-20" x2="80" y2="0"/>
      <line x1="120" y1="-20" x2="120" y2="0"/>
      <line x1="160" y1="-20" x2="160" y2="0"/>
      
      <line x1="40" y1="200" x2="40" y2="220"/>
      <line x1="80" y1="200" x2="80" y2="220"/>
      <line x1="120" y1="200" x2="120" y2="220"/>
      <line x1="160" y1="200" x2="160" y2="220"/>
    </g>
    
    <!-- MCP text on chip -->
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#0066cc">MCP</text>
  </g>
  
  <!-- Title -->
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">MCP-EDA Hub</text>
  
  <!-- Subtitle -->
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#8899aa">AI驱动的EDA工具集成平台</text>
  
  <!-- Tools -->
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#0066cc">Yosys • Verilator • Verible</text>
  
  <!-- Website -->
  <text x="250" y="470" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8899aa">mcp-eda.com</text>
</svg>