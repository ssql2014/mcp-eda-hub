<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test Page</h1>
    <div id="output"></div>
    
    <script src="js/translations.js"></script>
    <script src="js/server-translations.js"></script>
    <script src="js/data.js"></script>
    <script src="js/github.js"></script>
    <script src="js/store.js"></script>
    <script>
        const output = document.getElementById('output');
        
        // Test 1: Check if translations loaded
        output.innerHTML += '<h2>Test 1: Translations</h2>';
        output.innerHTML += '<p>langManager exists: ' + (typeof window.langManager !== 'undefined') + '</p>';
        output.innerHTML += '<p>Current language: ' + (window.langManager ? window.langManager.getCurrentLang() : 'N/A') + '</p>';
        
        // Test 2: Check if data loaded
        output.innerHTML += '<h2>Test 2: Data</h2>';
        output.innerHTML += '<p>mcpServersData exists: ' + (typeof window.mcpServersData !== 'undefined') + '</p>';
        output.innerHTML += '<p>Number of servers: ' + (window.mcpServersData ? window.mcpServersData.servers.length : 'N/A') + '</p>';
        
        // Test 3: Check if store loaded
        output.innerHTML += '<h2>Test 3: Store</h2>';
        output.innerHTML += '<p>store exists: ' + (typeof window.store !== 'undefined') + '</p>';
        
        // Test 4: Try to initialize store
        output.innerHTML += '<h2>Test 4: Store Initialization</h2>';
        try {
            if (window.store && window.store.init) {
                window.store.init();
                output.innerHTML += '<p>Store initialized successfully</p>';
                output.innerHTML += '<p>Servers in store: ' + window.store.servers.length + '</p>';
                output.innerHTML += '<p>Categories in store: ' + window.store.categories.length + '</p>';
            } else {
                output.innerHTML += '<p>Store.init not available</p>';
            }
        } catch (e) {
            output.innerHTML += '<p>Error initializing store: ' + e.message + '</p>';
        }
        
        // Test 5: List servers
        if (window.store && window.store.servers) {
            output.innerHTML += '<h2>Test 5: Server List</h2>';
            window.store.servers.forEach((server, index) => {
                output.innerHTML += '<p>' + (index + 1) + '. ' + server.name + ' (' + server.category + ')</p>';
            });
        }
    </script>
</body>
</html>
